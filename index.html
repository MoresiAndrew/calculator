<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        
        <link rel="stylesheet" href="Calculator.css" type="text/css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        
        <script src="Calculator.js"></script>
    </head>
    <body>
        <h1 id="title">Simple Calculator</h1>
        <div id="calcWrapper">
            <div id="outputWrapper">
                <div id="prevOutput"></div>
                <div id="output"></div>
            </div>
            <div id="buttonWrapper">
                <div class="equate">/</div>
                <div class="nums">7</div>
                <div class="nums">8</div>
                <div class="nums">9</div>
                <div class="equate">+</div>
                <div class="equate">*</div>
                <div class="nums">4</div>
                <div class="nums">5</div>
                <div class="nums">6</div>
                <div class="equate">-</div>
                <div class="equate">âˆš</div>
                <div class="nums">1</div>
                <div class="nums">2</div>
                <div class="nums">3</div>
                <div class="equate" id="clear">C</div>
                <div class="equate" id="delete">DEL</div>
                <div class="equate">+ / -</div>
                <div class="nums">0</div>
                <div class="equate">.</div>
                <div class="equate" id="equal">=</div>
            </div>
        </div>
    </body>
</html>
